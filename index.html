<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Combat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            border: 2px solid #8B4513;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
            border-radius: 8px;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .health-bar {
            position: absolute;
            width: 120px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }
        
        .player-health {
            bottom: 15px;
            left: 15px;
        }
        
        .power-meter {
            position: absolute;
            bottom: 35px;
            left: 15px;
            width: 120px;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #44ff44, #ffff44, #ff4444);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .arrow-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            color: white;
            border: 1px solid #8B4513;
            font-size: 14px;
        }
        
        .arrow-type {
            display: flex;
            align-items: center;
            margin: 4px 0;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            pointer-events: all;
            transition: background 0.2s ease;
        }
        
        .arrow-type:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .arrow-type.selected {
            background: rgba(139, 69, 19, 0.5);
            border: 1px solid #8B4513;
        }
        
        .arrow-icon {
            width: 12px;
            height: 12px;
            margin-right: 6px;
            border-radius: 3px;
        }
        
        .score {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #8B4513;
            display: none;
            font-size: 16px;
        }
        
        .restart-btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
            pointer-events: all;
            transition: background 0.2s ease;
        }
        
        .restart-btn:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <div class="ui-overlay">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        
        <div class="health-bar player-health">
            <div class="health-fill" id="playerHealthFill" style="width: 100%"></div>
        </div>
        
        <div class="power-meter">
            <div class="power-fill" id="powerFill"></div>
        </div>
        
        <div class="arrow-selector">
            <div class="arrow-type selected" data-type="regular">
                <div class="arrow-icon" style="background: #8B4513;"></div>
                <span>Regular (âˆž)</span>
            </div>
            <div class="arrow-type" data-type="fire">
                <div class="arrow-icon" style="background: linear-gradient(45deg, #ff4444, #ffaa00);"></div>
                <span>Fire (<span id="fireCount">10</span>)</span>
            </div>
            <div class="arrow-type" data-type="heavy">
                <div class="arrow-icon" style="background: #444444;"></div>
                <span>Heavy (<span id="heavyCount">5</span>)</span>
            </div>
            <div class="arrow-type" data-type="split">
                <div class="arrow-icon" style="background: linear-gradient(45deg, #4444ff, #44ffff);"></div>
                <span>Split (<span id="splitCount">3</span>)</span>
            </div>
            <div class="arrow-type" data-type="firework">
                <div class="arrow-icon" style="background: linear-gradient(45deg, #ffaa00, #ff6600);"></div>
                <span>Firework (<span id="fireworkCount">2</span>)</span>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h3>Game Over!</h3>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
